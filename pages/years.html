---
title: Browse Years
layout: page
permalink: /years.html
---

<h2 class="display-5">Browse Years</h2>

<div class="row row-cols-2 row-cols-md-4 row-cols-lg-5">
    {% for year in site.data.argonaut_years %}
    <div class="col">
        <div class="card text-center mb-3 bg-palouse">
            <div class="card-body">
                <img class="img-fluid rounded lazyload" alt="cover of newspaper featuring drawing of old administration building" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 3 2'%3E%3C/svg%3E" data-src="https://objects.lib.uidaho.edu/argonaut/years/{{ year.masthead_img_sm }}" alt="Masthead from Argonaut {{ year.title }}"><br>
                <a class="stretched-link h3 text-white" href="{{ '/years/' | append: year.title | append: '.html' | relative_url }}">{{ year.title | remove: "The Argonaut - " }}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
